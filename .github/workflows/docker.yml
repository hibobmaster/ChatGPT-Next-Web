name: Publish Docker image

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  IMAGE_NAME: hibobmaster/chatgpt-next-web

jobs:
  build_amd64:
    name: Build and push linux/amd64
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v4
      -
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Calculate tag base
        id: tag_base
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_BASE="${GITHUB_REF#refs/tags/}"
          else
            TAG_BASE="latest"
          fi
          RUN_SUFFIX="${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "TAG_BASE=${TAG_BASE}" >> "$GITHUB_ENV"
          echo "RUN_SUFFIX=${RUN_SUFFIX}" >> "$GITHUB_ENV"
      - 
        name: Extract metadata for Docker labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Build and push linux/amd64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_BASE }}-${{ env.RUN_SUFFIX }}-amd64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_arm64:
    name: Build and push linux/arm64
    runs-on: ubuntu-24.04-arm
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      -
        name: Check out the repo
        uses: actions/checkout@v4
      -
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Calculate tag base
        id: tag_base
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_BASE="${GITHUB_REF#refs/tags/}"
          else
            TAG_BASE="latest"
          fi
          RUN_SUFFIX="${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "TAG_BASE=${TAG_BASE}" >> "$GITHUB_ENV"
          echo "RUN_SUFFIX=${RUN_SUFFIX}" >> "$GITHUB_ENV"
      - 
        name: Extract metadata for Docker labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
      - 
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - 
        name: Build and push linux/arm64 image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.TAG_BASE }}-${{ env.RUN_SUFFIX }}-arm64
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create_manifest:
    name: Publish multi-arch manifest
    needs:
      - build_amd64
      - build_arm64
    runs-on: ubuntu-latest
    steps:
      -
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Calculate tag base
        id: tag_base_manifest
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_BASE="${GITHUB_REF#refs/tags/}"
          else
            TAG_BASE="latest"
          fi
          RUN_SUFFIX="${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          echo "TAG_BASE=${TAG_BASE}" >> "$GITHUB_ENV"
          echo "RUN_SUFFIX=${RUN_SUFFIX}" >> "$GITHUB_ENV"
      -
        name: Create and push manifest
        run: |
          docker manifest create \
            ${{ env.IMAGE_NAME }}:${{ env.TAG_BASE }} \
            ${{ needs.build_amd64.outputs.digest }} \
            ${{ needs.build_arm64.outputs.digest }}
          docker manifest push ${{ env.IMAGE_NAME }}:${{ env.TAG_BASE }}
